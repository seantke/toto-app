<!-- Log In -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="#/" class="navbar-brand">ToDo App</a>
    </div>
    <div class="navbar-right">
      <form class="navbar-form" ng-submit="logUserIn()">
        <span class="loginErrors">{{loginErrors.logIn}}</span>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input ng-model="loginInfo.username" type="text" class="form-control" placeholder="username" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input ng-model="loginInfo.password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="frm.$invalid">Log In</button>
        <button type="button" class="btn btn-success" id="register-btn" data-toggle="modal" data-target="#register-modal">Sign up</button>
      </form>
    </div>
  </div>
</nav>

<!-- Sign Up -->
<div id="register-modal" class="modal fade" role="dialog" tabindex="">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>
          <span>Wohoo</span>
          <span class="loginErrors"> {{loginErrors.register}}</span>
        </h3>
      </div>
      <div class="modal-body">
        <form class="form-vertical" name="signUpForm">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input ng-model="signUpInfo.username" type="text" class="form-control" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input ng-model="signUpInfo.password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
              <input ng-model="signUpInfo.repeatPassword" type="password" class="form-control" placeholder="Re-Enter Password" required>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default" ng-click="matchPassword()" ng-disabled="signUpForm.$invalid">Create</button>
            <button type="button" class="btn btn-danger" id="register-btn" data-toggle="modal" data-target="#register-modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
